<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ogene - Group Search</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM2CwINrDFcPP4uoEKZ1iVlPgzUryWgfc"></script>
    <script src="/js/searchPage.js"></script>
    <link rel="stylesheet" href="/css/searchPage.css" />
  </head>

  <body>
    <div id="header-banner">
      <img id="logo" src="/images/logo.png" alt="Ogene" />
    </div>

    <div class="top-buttons">
      <button class="share-invite">Share invite</button>
      <button class="participants" id="participants-btn">
        Active participants: 2
      </button>
    </div>

    <div id="input-form">
      <h2 id="session-name">Session name</h2>
      <div class="textb">
        <label for="fname">Name: &emsp;</label>
        <input
          id="name-input"
          class="input"
          type="text"
          name="name"
          value=""
          placeholder="Name"
        />
      </div>
      <div class="textb">
        <label for="flocation">Address:</label>
        <input
          id="address-input"
          class="input"
          type="text"
          name="location"
          value=""
          placeholder="Enter a place, town, or postal code:"
        />
      </div>
      <button id="search-btn" type="button">Search</button>
    </div>

    <div id="search-results">
      <h1 id="results-title">Results</h1>
      <div id="restaurant-container"></div>
    </div>  
    <div id="map"></div>
    <script src="/js/globals.js"></script>
    <script src="/js/searchPage.js"></script>
  </body>
</html>
