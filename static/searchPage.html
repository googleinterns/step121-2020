<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Ogene - Group Search</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM2CwINrDFcPP4uoEKZ1iVlPgzUryWgfc"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/searchPage.css" />
  </head>

  <body class="parent">
    <div id="header-banner" class="header">
      <img id="logo" src="/images/logo.png" alt="Ogene" />
      <div class="search-bar">
        <div>
          <label class="search-label" for="fname">Name: &emsp;</label>
          <input
            id="name-input"
            class="input search-padding"
            type="text"
            name="name"
            value=""
            placeholder="Name"
          />
        </div>
        <div class="ml-m">
          <label class="search-label" for="flocation">Address: &emsp;</label>
          <input
            id="address-input"
            class="input search-padding"
            type="text"
            name="location"
            value=""
            placeholder="Enter a place, town, or postal code:"
          />
        </div>
        <button id="search-btn" class="ml-s search-padding" type="button">
          Search
        </button>
      </div>
      <div class="header-button-container">
        <button class="banner-btn" id="share-invite-btn"></button>
        <button class="banner-btn ml-s" id="participants-btn">
          View Participants
        </button>
      </div>
    </div>

    <div id="restaurant-container" class="results"></div>
    <div id="map" class="map"></div>

    <script src="/js/globals.js"></script>
    <script src="/js/searchPage.js"></script>
  </body>
</html>
