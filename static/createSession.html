<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Ogene- Start Session</title>
    <link rel="stylesheet" href="/css/createSession.css" />
  </head>

  <img id="logo" src="/images/logo.png" alt="Ogene" />

  <div id="input-form">
    <h2 class="start-session-text">Begin a Group Search</h2>
    <input
      id="session-name"
      type="text"
      name="name"
      value=""
      placeholder="Session Name"
    />
    <button id="start-session-btn" type="button">
      Start
    </button>
  </div>

  <div id="about-app">
    <p>Search for the most ideal meet-up spot with your group</p>
  </div>
  <script src="/js/globals.js"></script>
  <script src="/js/createSession.js"></script>
</html>
