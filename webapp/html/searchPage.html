<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Ogene- Group Search</title>
      <link rel="stylesheet" href="/css/searchPage.css">
   </head>

   <div id="header-banner">
        <img id="logo" src="/images/logo.png" alt="Ogene">
   </div>

    <div class="top-buttons">
        <button class="share-invite">Share invite</button>
        <button class="participants" onclick="window.location.href='participants.html';">Active participants: 2</button>
    </div>

    <div id="input-form"> 
        <h2 id="session-name">Session name</h2> 
        <div class="textb"> 
            <label for="fname">Name: &emsp;</label>
            <input class="input" type="text" name="name" value="" placeholder="Enter your name:">
        </div>
        <div class="textb"> 
            <label for="flocation">Address:</label>
            <input class="input" type="text" name="location" value="" placeholder="Enter a place, town, or postal code:">
        </div>
        <button id="search-btn" type="button" >Search</button>
    </div>

    <div id="search-results"> </div>
    <div id="map"> </div>
</html>
